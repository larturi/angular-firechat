<app-navbar></app-navbar>

<div class="container main-container">

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
      <button type="button"
              class="btn btn-outline-danger"
              (click)="_cs.logout()">
                 Salir
      </button>
      <img class="profileImage" src="{{_cs.usuario.photo}}" alt="">
  </div>

  <hr>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>

</div>
